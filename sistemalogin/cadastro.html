<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Sistema de Cadastro |</title>
    <link rel="stylesheet" href="cadlogstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="main-header"></div>
            <div class="forma">
                <ul class="socialmedia">
                    <li class="google">
                        <a href="#" target="_blank" title="Login via Google">
                            <span class="google-icon">
                                G
                            </span>
                        </a>
                    </li>
                    <li class="fb">
                        <a href="#" target="_blank">
                            <span class="facebook-icon">
                                <i class="fab fa-facebook"></i>
                            </span>
                        </a>
                    </li>
                    <li class="twitter">
                        <a href="#" target="_blank" title="Login via Twitter">
                            <span class="twitter-icon">
                                <i class="fab fa-twitter"></i>
                            </span>
                        </a>
                    </li>                    
                </ul>
            </div>
            <form action="" id="formulario">
                <input type="text" placeholder="Insira seu Nome de usuario" required>
                <input type="email" placeholder="Insira seu E-mail Valido" required>
                <input type="email" placeholder="Confirme seu E-mail" required>
                <input type="password" placeholder="Insira sua Senha" required>
                <input type="password" placeholder="Confirme sua Senha" required>
                <div class="checkbox">
                    <p><input type="checkbox" name="" id=""> Você concorda com os nossos <a href="" id="termos">Termos de uso</a>?</p>
                    <p><input type="checkbox" name="" id=""> Lembrar Senha</p>
                </div>
                <input type="submit" value="Cadastrar" class="btn">
            </form>
        </main>
        <div class="otherop">
            <h2>Já sou cadastrado!</h2>
            <a href="login.html"><h1>Acessar Conta Existente...</h1></a>
        </div>
    </div>
</body>
</html>
